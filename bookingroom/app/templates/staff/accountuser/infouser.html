<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
    .images,img{
        width: 400px;
        height: 400px;
    }
</style>

<nav class="navbar navbar-expand navbar-dark bg-primary p-0">
<h3>Thông tin nhân viên</h3>
</nav>



<div class="container">
    <div class="row">
        <div class="col-4 pt-5">
            <div class="images">
                <img src="/{{user.image}}" alt="">
            </div>
        </div>
        <div class="col-8 pt-5">

                <table class="table">
                    <tr>
                        <th>Tên:</th>
                        <td>{{user.name}}</td>
                    </tr>
                    <tr>
                        <th>Số Điện thoại:</th>
                        <td>{{user.phone}}</td>
                    </tr>
                    <tr>
                        <th>Gmail:</th>
                        <td>{{user.gmail}}</td>
                    </tr>
                    <tr>
                        <th>Giới Tính:</th>
                        <td>{{user.sex}}</td>
                    </tr>
                    <tr>
                        <th>Ngày sinh:</th>
                        <td>{{user.birthday}}</td>
                    </tr>
                    <tr>
                        <th>Địa chỉ:</th>
                        <td>{{user.address}}</td>
                    </tr>
                    <tr rowspan="2">
                        <td>{{form}}</td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary">Xác Nhận</button>
            </form>
        </div>
    </div>
</div>
<a style="margin-left: 20px;" class="btn btn-dark" href="{% url 'list-user' %}"> Quay lại</a>
